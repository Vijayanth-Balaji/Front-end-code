<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="script.js">
</head>
<body id="Mydiv">
    

    
<div class="container">
    <div class="intro text-center text-light">
    <h2>WELCOME TO QUIZ TOURNAMENT BY <strong class="text-warning">VIJAYANTH</strong></h2>
    <h3 class="text-warning pt-4" id="none">Question Of The Day</h3>
    <h3 class=" text-warning pt-4" id="set">Chennai Super Kings</h3>
    <h3 class=" text-warning pt-4" id="set-2">Sun Rises Hyderabad</h3>
</div>
    <div class="question text-center pt-4 pb-4">
        <h1 class="pb-4" id="change">Which Team Do You Like The Most</h1>

        <button class="btn btn-sm btn-danger p-2" onclick = "Csk()">CSK</button>
        <span>OR</span>
        <button class="btn btn-sm btn-danger p-2" onclick = "Srh()">SRH</button>

    </div>
</div>


<script>
 function Csk(){    
  document.getElementById("Mydiv").style.backgroundImage =  "url(https://img.jagranjosh.com/images/2021/April/1042021/chennai_super_kings-team_profile_2021.jpg)";

  document.getElementById("change").style.color = "#DAB8A8"
  document.getElementById("set").style.display = "block"
  document.getElementById("none").style.display = "none"
  document.getElementById("set-2").style.display = "none"
}

function Srh(){
 document.getElementById("Mydiv").style.backgroundImage =  "url(https://cdn.siasat.com/wp-content/uploads/2021/02/SRH-team.jpg)";

 document.getElementById("change").style.color = "#A8BDDA"
 document.getElementById("none").style.display = "none"
 document.getElementById("set-2").style.display = "block"
 document.getElementById("set").style.display = "none"
}
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
