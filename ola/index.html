<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <link rel="stylesheet" href="script.js">
    
  </head>
<body>

    <div class="navbar sticky-sm-top">
        <img src="https://www.olacabs.com/webstatic/img/ola-logo.svg" class="logo">
    <nav>
      <ul>
          <li><a href="">Ola Drive</a></li>
          <li><a href="">Ola Select</a></li>
          <li><a href="">Ola Fleet</a></li>
          <li><a href="">Features</a></li>
          <button class="idk btn btn-md">BOOK NOW</button>
      </ul>
    </nav>
</div>

<div id="topPart">
    <div class="container">
    <h1 class="text-center text-light pt-5 fw-bold" id="head1">Book a City Taxi to your destination in town</h1>
    <p class="text-center text-light" id="head2">Choose from a range of categories and prices</p>
</div>


<div class="col-md-3" id="card">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active btn-sm" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true" onclick="change()">CITY TAXI</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link btn-sm text-center" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="change1()">OUTCITY</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link btn-sm" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false" onclick="change2()">RENTALS</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <form>
                <h4 class="taxi text-center">Your everyday travel partner</h4>
                <div class="mb-3">
                  
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="PICKUP">
                 
                </div>
                <div class="mb-3">
                  
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="DROP">
                </div>
                <div class="mb-3">
                  
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="WHEN">
                  </div>
                  <button type="submit" class="sub btn">SEARCH CABS</button>
               
              </form>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form>
                <h4 class="taxi text-center">The getaway car</h4>
                <div class="mb-3">
                  
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="PICKUP">
                 
                </div>
                <div class="mb-3">
                  
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="DROP">
                </div>
                <div class="mb-3">
                  
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="DEPART">
                  </div>
                  <button type="submit" class="sub btn">SEARCH OUTSTATION CABS</button>
             
              </form>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <form>
                <h4 class="taxi text-center">One cab, many destinations</h4>
                <div class="mb-3">
                  
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="PICKUP">
                 
                </div>
                <div class="mb-3">
                  
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="WHEN">
                </div>
            
                <button type="submit" class="sub btn">SEARCH RENTAL CABS</button>
              </form>
        </div>
      </div>
     
    </div>



    <script>
        function change(){
            document.getElementById("topPart").style.backgroundImage = "url(https://cms-web.olacabs.com/00000000383.jpg)"
            document.getElementById("head1").innerHTML = "Book a City Taxi to your destination in town"
            document.getElementById("head2").innerHTML = "Choose from a range of categories and prices"
        }
        function change1(){
            document.getElementById("topPart").style.backgroundImage = "url(https://cms-web.olacabs.com/00000000385.jpg)"
            document.getElementById("head1").innerHTML = "Ride out of town with Ola Outstation"
            document.getElementById("head2").innerHTML = "Affordable one-way and round-trip packages"
        }
        function change2(){
            document.getElementById("topPart").style.backgroundImage = "url(https://cms-web.olacabs.com/00000000384.jpg)"
            document.getElementById("head1").innerHTML = "Rent cabs by the hour with Ola Rentals"
            document.getElementById("head2").innerHTML = "Choose from a range of categories and prices"
        }
    </script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
