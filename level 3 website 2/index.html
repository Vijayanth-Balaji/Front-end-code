    <div>

    </div>
</div>
          
      </div>

      <script>
        var y,d,h,m,s;

        function init(){
          d = '20';
          h = '20';
          m = '20';
          s = '20';
          clock();
        }

        function clock(){
          s--;
          if(s==0){
            s = 60;
            m--;
            if(m==0){
              m = 60;
              h--;
              if(h==0){
                h = 24;
                d--;
                if(d==0){
                  d = 365;
                }
              }
            }
          }

          change('sec',s);
          change('min',m);
          change('hours',h);
          change('days',d);
          setTimeout(clock , 1000);
        }

        function change(id,val){
          if(val < 10){
            val = '0' + val;

          }
          if(id==' hr'){
            if(val < 13){
              val = val;
            }
            else{
              val = val=12;
            }
          }
        
          document.getElementById(id) . innerHTML = val;
        }
        window.onload = init();


      </script>
